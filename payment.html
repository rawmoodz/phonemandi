<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment – Phone Mandi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Main CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- THIN BLACK STRIP HEADER -->
<header class="payment-header">
  <h1>Payment Section</h1>
  <p class="payment-subtext">
    Don’t worry, we manually check payments for extra security and your money is safe here.
  </p>
</header>

<main class="phone-list">

  <!-- PAYMENT INFO -->
  <div class="phone-card">
    <h2>Scan & Pay</h2>
    <p>Please pay the advance amount using the QR code below.</p>

    <!-- QR CODE -->
    <img 
      src="images/qr-100.png" 
      alt="UPI QR Code" 
      class="payment-qr"
    >

    <p style="font-size:14px; color:#555; margin-top:10px;">
      After successful payment, tap the button below.
    </p>

    <!-- PAYMENT DONE BUTTON -->
    <button class="btn primary" onclick="window.location.href='success.html'">
      Payment Done
    </button>
  </div>

  <!-- NEED HELP SECTION -->
  <div class="phone-card need-help">
    <p>Need help?</p>
    <button onclick="window.location.href='contact.html'">
      Contact Support
    </button>
  </div>

</main>

<footer class="footer">
  <p>© Phone Mandi – Secure Payments</p>
</footer>

</body>
</html>
